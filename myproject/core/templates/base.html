{% load static %}
<!-- https://getbootstrap.com/docs/4.0/getting-started/introduction/#starter-template -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.djangoproject.com/favicon.ico">
  <!-- <link rel="shortcut icon" href="http://html5-training-in-hyderabad.blogspot.com.br/favicon.ico"> -->
  <title>Django Simples </title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'libs/bootstrap-4.1.3/css/bootstrap.min.css' %}">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="{% static 'libs/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <style>
    body {
      margin-top: 60px;
    }
  </style>

  {% block css %}{% endblock css %}

  </body>
</head>
<body>

  {% include "includes/nav.html" %}

  <div class="container">
    {% block content %}{% endblock content %}
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap-4.1.3/js/bootstrap.min.js' %}"></script>

  {% block js %}{% endblock js %}

</body>
</html>
